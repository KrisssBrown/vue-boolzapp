<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="
        https://cdn.jsdelivr.net/npm/luxon@3.2.1/build/global/luxon.min.js
        "></script>
    <script src="https://kit.fontawesome.com/e36ea4396d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@3.2.28/dist/vue.global.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app" class="d-flex">

        <div class="vh-100 container py-5">
            <div class="row h-100">
                <div class="col-4 px-0 d-flex flex-column h-100">
                    <div class="user-section d-flex justify-content-between">
                        <div class="user-info d-flex align-items-center gap-2 p-3">
                            <img src="./img/avatar-png-11554021661asazhxmdnu-removebg-preview.png" alt="">
                            <h6 class="mb-0">
                                Nome Utente
                            </h6>
                        </div>
                        <div class="user-option d-flex gap-3 align-items-center p-3">
                            <a href="#">
                                <i class="fa-solid fa-circle-notch"></i>
                            </a>
                            <a href="#">
                                <i class="fa-solid fa-message"></i>
                            </a>
                            <a href="#">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </a>
                        </div>

                    </div>
                    <div class="update-section d-flex align-items-center p-4 gap-3">
                        <div class="bell-icon d-flex align-items-center justify-content-center">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="update-status d-flex flex-column gap-2 justify-content-center">
                            <p class="update__first__child mb-0">
                                Ricevi notifiche di nuovi messaggi
                            </p>
                            <p class="update__second__child mb-0">
                                Attiva notifiche desktop
                            </p>
                        </div>



                    </div>
                    <div class="search-chat-section d-flex align-items-center p-3">
                        <div class="input-group input-group-sm mb-0 ">
                            <span class="input-group-text" id="inputGroup-sizing-sm">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                            <input type="text" class="form-control my-form" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-sm" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>
                    <div class="general-chat-section flex-grow-1">
                        <ul class="user-info d-flex gap-2 p-3 mb-0 contacts__item" v-for="(contact, index) in contacts"
                            :class="index===currentIndex ? 'active': ''" @click="toggleActive(index)">
                            <li class="chat-avatar">
                                <img :src="contact.avatar">
                            </li>
                            <li class="chat-info d-flex flex-column gap-1">
                                <h6 class="mb-0">
                                    {{contact.name}}
                                </h6>
                                <p class="mb-0">
                                    Ultimo messaggio inviato
                                </p>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-8 d-flex flex-column px-0 h-100">
                    <div class="selected-contact-section d-flex align-items-center justify-content-between ">

                        <div class="user-info d-flex align-items-center gap-2 p-3">
                            <img :src="contacts[currentIndex].avatar" alt="">
                            <h6 class="mb-0">
                                {{contacts[currentIndex].name}}
                            </h6>
                        </div>
                        <div class="user-option d-flex gap-3 align-items-center p-3">
                            <a href="#">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </a>
                            <a href="#">
                                <i class="fa-solid fa-paperclip"></i>
                            </a>
                            <a href="#">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </a>
                        </div>
                    </div>
                    <div class="contact-chat-section flex-grow-1">
                        <div class="my-container gap-3 py-5">
                            <ul class="chat mb-0 p-0">
                                <li :class="text.status === 'sent' ? 'sent': 'received'" class=" message"
                                    v-for="text in contacts[currentIndex].messages">
                                    <!-- Scendi il cane che lo piscio. -->
                                    {{text.message}}
                                    <span class="time"> 15:30 </span>
                                </li>

                                <!-- <li class="message received">
                                            Arriva subito, Ã¨ in ascensore.
                                            <span class="time"> 15:41 </span>
                                        </li> -->
                            </ul>


                        </div>
                    </div>

                    <div class="input-section d-flex align-items-center">
                        <a href="#" class="col d-flex align-items-center justify-content-center px-0">
                            <i class="fa-regular fa-face-smile"></i>
                        </a>
                        <a href="#" class="col-10 d-flex align-items-center px-0">
                            <input type="text" class="form-control my-form" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Scrivi un messaggio" v-model="inputValue" @keyup.enter="addMessage">
                        </a>
                        <a href="#" class="col d-flex align-items-center justify-content-center px-0">
                            <i class="fa-solid fa-microphone"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
